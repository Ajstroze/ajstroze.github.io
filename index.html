<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-background">
        <!-- Hamburger Menu Button -->
        <button id="hamburger" aria-label="Toggle menu" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Navigation Menu -->
        <nav id="menu" class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="reading.html">Articles I'm reading</a></li>
            </ul>
        </nav>

        <!-- Landing Content with Profile -->
        <div class="landing-container">
            <div class="landing-content">
                <h2>Security Engineer</h2>
                <p>
                    Hi, My name is Andrew Strozewski, a Security Engineer based in Raleigh, NC.
                </p>
                <div class="social-links">
                    <a href="https://linkedin.com/in/andrew-strozewski" aria-label="LinkedIn">in</a>
                    <a href="mailto:ajstroze@email.com" aria-label="Email">@</a>
                </div>
            </div>
            <div class="profile-image">
                <img src="pfp.jpg" alt="Your Name">
            </div>
        </div>
    </div>

    <!-- Menu Toggle Script -->
    <script>
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');

        hamburger.addEventListener('click', function() {
            this.classList.toggle('active');
            menu.classList.toggle('open');
            
            const isExpanded = this.classList.contains('active');
            this.setAttribute('aria-expanded', isExpanded);
        });
    </script>
</body>
</html>
