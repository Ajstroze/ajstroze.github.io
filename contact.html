<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Contact</title>

	<!-- Link to your existing stylesheet if present -->
	<link rel="stylesheet" href="styles.css" />
	<style>
		/* Minimal header + hamburger styles (keeps layout consistent with index) */
		.site-header{display:flex;align-items:center;justify-content:space-between;padding:0.75rem 1rem;background:#111;color:#fff}
		.logo{color:#fff;text-decoration:none;font-weight:700}
		.menu-btn{background:transparent;border:0;padding:0.5rem;display:flex;align-items:center;cursor:pointer}
		.hamburger{width:22px;height:2px;background:#fff;position:relative;display:inline-block}
		.hamburger::before,.hamburger::after{content:"";position:absolute;left:0;width:22px;height:2px;background:#fff;transition:transform .25s,top .25s}
		.hamburger::before{top:-7px}
		.hamburger::after{top:7px}
		.menu-btn[aria-expanded="true"] .hamburger{background:transparent}
		.menu-btn[aria-expanded="true"] .hamburger::before{transform:rotate(45deg);top:0}
		.menu-btn[aria-expanded="true"] .hamburger::after{transform:rotate(-45deg);top:0}

		.site-nav{display:flex}
		.site-nav ul{display:flex;gap:1rem;margin:0;padding:0;list-style:none}
		.site-nav a{color:#fff;text-decoration:none;padding:0.5rem}

		/* Mobile: hide nav by default and show when open */
		@media (max-width:768px){
			.site-nav{position:absolute;top:100%;left:0;right:0;background:#111;flex-direction:column;display:none}
			.site-nav.open{display:flex}
			.site-nav ul{flex-direction:column;padding:0.5rem}
		}
	</style>
</head>
<body>
	<header class="site-header">
		<a class="logo" href="index.html">AJ Stroze</a>
		<button id="menu-toggle" class="menu-btn" aria-expanded="false" aria-label="Toggle navigation">
			<span class="hamburger" aria-hidden="true"></span>
		</button>
		<nav id="site-nav" class="site-nav" aria-label="Primary">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="blog.html">Blog</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<!-- ...existing contact page content... -->
		<h1>Contact</h1>
		<p>...existing content...</p>
	</main>

	<script>
		// Toggle mobile menu
		(function(){
			const btn = document.getElementById('menu-toggle');
			const nav = document.getElementById('site-nav');
			if(!btn || !nav) return;
			btn.addEventListener('click', () => {
				const expanded = btn.getAttribute('aria-expanded') === 'true';
				btn.setAttribute('aria-expanded', String(!expanded));
				nav.classList.toggle('open');
			});
			// Close menu on nav link click
			nav.querySelectorAll('a').forEach(a => a.addEventListener('click', () => {
				nav.classList.remove('open');
				btn.setAttribute('aria-expanded', 'false');
			}));
		})();
	</script>
</body>
</html>
