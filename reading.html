<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stylesheets/base.css">
    <link rel="stylesheet" href="stylesheets/nav.css">
    <link rel="stylesheet" href="stylesheets/pages.css">
    <link rel="stylesheet" href="stylesheets/responsive.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-background">
        <!-- Hamburger Menu Button -->
        <button id="hamburger" aria-label="Toggle menu" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- small circular avatar to the right of hamburger (links to about) -->
        <a class="top-avatar" href="about.html" aria-label="View profile">
            <img src="pfp.jpg" alt="Profile">
        </a>

        <!-- Navigation Menu -->
        <nav id="menu" class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="reading.html">Articles I'm reading</a></li>
            </ul>
        </nav>
        <!-- Content -->
        <main class="reading">
            <div class="reading-content">
                <h1>Articles I'm reading</h1>
                <p>Here are some of the articles I'm currently reading or have found interesting recently.</p>
                <h2>Security</h2>
                <h2>Detection Engineering</h2>
                <h2>AI & Machine Learning</h2>
                <h2>Cloud Security</h2>
                <h2>Other</h2>
            </div>

    <!-- Menu Toggle Script -->
    <script>
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');

        hamburger.addEventListener('click', function() {
            this.classList.toggle('active');
            menu.classList.toggle('open');
            
            const isExpanded = this.classList.contains('active');
            this.setAttribute('aria-expanded', isExpanded);
        });
    </script>
</body>
</html>
